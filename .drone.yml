kind: pipeline
name: eureka

steps:
- name: test
  image: maven
  commands:
  - cd eureka
  - mvn test
  volumes:
  - name: cache
    path: /root/.m2

- name: build
  image: maven
  commands:
  - cd eureka
  - mvn package
  volumes:
  - name: cache
    path: /root/.m2

- name: publish
  image: plugins/docker
  settings:
    dockerfile: eureka/Dockerfile
    username:
      from_secret: aliyun_registry_username
    password:
      from_secret: aliyun_registry_password
    repo: registry.cn-hangzhou.aliyuncs.com/lingmhuany/cloud-native-practice-eureka
    registry: registry.cn-hangzhou.aliyuncs.com
    tags: latest

- name: deploy
  image: appleboy/drone-ssh
  settings:
    host: 47.100.191.229
    username:
      from_secret: server_username
    password:
      from_secret: server_password
    port: 22
    command_timeout: 120m
    script:
    - docker stop eureka
    - docker rm eureka
    - docker pull registry.cn-hangzhou.aliyuncs.com/lingmhuany/cloud-native-practice-eureka
    - docker run --name=eureka -d -p 8081:8081 lingmhuany/cloud-native-practice-eureka

volumes:
- name: cache
  host:
    path: /home/cache/.m2

