kind: pipeline
name: hello-world

steps:
- name: test
  image: maven
  commands:
  - cd hello-world
  - mvn test
  volumes:
  - name: cache
    path: /root/.m2

- name: build
  image: maven
  commands:
  - cd hello-world
  - mvn package
  volumes:
  - name: cache
    path: /root/.m2

- name: publish
  image: plugins/docker
  settings:
    dockerfile: hello-world/Dockerfile
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    repo: lingmhuany/cloud-native-practice-hello-world
    tags: latest

- name: deploy
  image: appleboy/drone-ssh
  settings:
    username:
      from_secret: server_username
    password:
      from_secret: server_password
    port: 22
    script:
    - echo hello

volumes:
- name: cache
  host:
    path: /home/cache/.m2
